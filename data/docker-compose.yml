version: "3"

services:
  fpena_preprocessing:
    image: fpena_preprocessing
    build: .
    restart: "no"
    command: /app/scripts/preprocess.sh
    networks:
      - fpena_filemanager_public_network
    volumes:
      - h36m:/data/h36m

volumes:
  h36m:
    external: true

networks:
  fpena_filemanager_public_network:
    external: true
